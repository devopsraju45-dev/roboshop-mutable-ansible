- name: SetUp NodeJS repos
  ansible.builtin.shell: curl --silent --location https://rpm.nodesource.com/setup_16.x | bash

- name: Install NodeJs
  ansible.builtin.yum:
    name: nodejs
    state: installed

- name: Add roboshop user
  ansible.builtin.user:
    name: roboshop
    comment: Roboshop App User
    state: present

- name: Remove old app content
  ansible.builtin.file:
    path: /home/roboshop/{{COMPONENT}}
    state: absent

- name: Download {{COMPONENT}} content and extract it
  ansible.builtin.unarchive:
    src: https://github.com/roboshop-devops-project/{{COMPONENT}}/archive/main.zip
    dest: /home/roboshop
    remote_src: yes
    extra_opts: [--strip-components=1]

- name: Ensure roboshop owns the application directory
  ansible.builtin.file:
    path: /home/roboshop/{{COMPONENT}}
    owner: roboshop
    group: roboshop
    recurse: yes
    state: directory

- name: Install nodejs dependencies
  community.general.npm:
    path: /home/roboshop/{{COMPONENT}}
  become: yes
  become_user: roboshop

- name: Setup {{COMPONENT}} systemd service
  ansible.builtin.template:
    src: systemd.service
    dest: /etc/systemd/system/{{COMPONENT}}.service
    mode: 0644

- name: Reload systemd daemon
  ansible.builtin.systemd:
    daemon_reload: yes

- name: Start and enable {{COMPONENT}}
  ansible.builtin.systemd:
    name: "{{COMPONENT}}"
    state: restarted
    enabled: yes
